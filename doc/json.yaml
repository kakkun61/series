    - uri: text

/series/{series-id}/article:
  get:
    parameters:
    - series-id: word
    - page: word
    return:
    - article-list:
      - article:
          title: text
          read: bool

/series/{series-id}/article/{article-id}:
  get:
    parameters:
    - series-id: word
    - aritcle-id: word
    return:
      article:
        title: text
        read: bool

